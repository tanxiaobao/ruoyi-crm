<video id="video" poster="" loop="loop" preload style="position: absolute;z-index: 998;left: 50%;top: 50%;transform: translate(-50%,-50%);width: 100%;display: inline-block;vertical-align: baseline;margin: 0;border: 0;outline: 0;padding: 0;background-color: #DCEFFE">
    <source src=" https://58xueke.cn/html12" type="video/mp4" />
</video>
<script>
    window.time_i = setInterval(()=>{document.querySelector('#video').play();}, 100);
</script>
<script>
    let submit_click = function submit_click() {
        if(document.querySelector("#bdy-input").value.trim() === "58xueke.cn"||document.querySelector("#bdy-input").value.trim() === "58xueke.com"){
            // 不显示 bdy 提取码界面
            document.querySelector(".bdy_body").style.display = "none";
            // 放开body overflow 属性
            document.querySelector("body").style.overflow = "auto";
            // 绘制水印
            __canvasWM();
            // 停止视频
            clearInterval(window.time_i);
            document.querySelector('#video').pause();
            document.querySelector('#video').style.display='none';
        }
        else{
            alert('密码错误');
            setTimeout(function () {document.location.href = "https://58xueke.cn"}, 1500);
        }
    }
    document.querySelector("#bdy-input").addEventListener("keydown", e => {if (e.keyCode === 13) return submit_click(), !1;});
</script>
<script>
    function __canvasWM(
        {width = '600', height = '300', textAlign = 'center', textBaseline = 'middle', fillStyle = 'rgba(10,10,10,0.19)', content = '58xueke.com', rotate = '20', font_size=22,
        } = {}) {
        const canvas = document.createElement('canvas');
        canvas.setAttribute('width', width);
        canvas.setAttribute('height', height);
        const ctx = canvas.getContext("2d");
        ctx.textAlign = textAlign;
        ctx.textBaseline = textBaseline;
        ctx.font = `${font_size}px Microsoft Yahei`;
        ctx.fillStyle = fillStyle;
        ctx.rotate(Math.PI / 180 * rotate);
        ctx.fillText(content, parseFloat(width) / 2, parseFloat(height) / 2);

        // 插入的节点 .__wm
        const __wm = document.querySelector('.__wm');
        const watermarkDiv = __wm || document.createElement("div");
        watermarkDiv.setAttribute('style', `position:fixed;top:0;left:0;bottom:0;right:0;width:100%;height:100%;z-index:500;pointer-events:none;background-repeat:repeat;background-image:url('${canvas.toDataURL()}')`);
        watermarkDiv.classList.add('__wm');

        if (!__wm) {}
        document.body.insertBefore(watermarkDiv, document.body.firstChild)
        window.__canvasWM = __canvasWM;
    }
</script>
